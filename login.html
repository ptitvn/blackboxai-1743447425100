<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Hệ thống tài chính</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html">Đăng nhập</a></li>
                    <li><a href="register.html">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <main class="main-content">
        <form id="loginForm" class="auth-form">
            <h2>Đăng nhập</h2>
            
            <div class="form-group">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-input" required>
                <div id="loginEmailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword" class="form-label">Mật khẩu</label>
                <input type="password" id="loginPassword" class="form-input" required>
                <div id="loginPasswordError" class="error-message"></div>
            </div>

            <button type="submit" class="btn-primary">Đăng nhập</button>
            <p class="text-center">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 Hệ thống tài chính. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
